{% extends 'base.html' %}

{% block title %}Sales Dashboard - Radwan El Ogail ERP{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3"><i class="fas fa-shopping-cart me-2"></i>Sales Dashboard</h1>
        <a href="#" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>New Sale
        </a>
    </div>

    <div class="row">
        <!-- Sales Overview -->
        <div class="col-xl-3 col-md-6 mb-4">
            <div class="card border-left-primary h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                Total Sales (Monthly)</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">${{ total_sales }}</div>
                        </div>
                        <div class="col-auto">
                            <i class="fas fa-calendar fa-2x text-gray-300"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coming Soon Message -->
        <div class="col-12">
            <div class="card shadow mb-4">
                <div class="card-body text-center py-5">
                    <i class="fas fa-tools fa-3x mb-3 text-muted"></i>
                    <h4 class="text-muted">Sales Module Coming Soon</h4>
                    <p class="mb-0">We're working on implementing the complete sales management system.</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
